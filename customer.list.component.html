<div class="table">
    <thead>
        <tr>
        <th>name</th>
        <th>address</th>
        <th>city</th>
        <th>sku</th>
        <th>price</th>
        <th>state</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{customer.name}}</td>
            <td>{{customer.address}}</td>
            <td>{{customer.city}}</td>
            <td>{{customer.sku}}</td>
            <td>{{customer.price}}</td>
            <td>{{customer.state}}</td>
            <button (click)="selectedCustomer=customer">Select</button>
        </tr>
       
    </tbody>
</div>
